apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
     - http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/pdfs/?(.*)
            pathType: Prefix
            backend:
              service:
                name: pdfs-srv
                port:
                  number: 3001
          - path: /api/imagerecog/?(.*)
            pathType: Prefix
            backend:
              service:
                name: image-recog-srv
                port:
                  number: 3002